language: python
python:
  - '3.5'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - build-essential
      - cmake
      - libboost-dev
      - libboost-filesystem-dev
env:
  - CXX=g++-5
script:
  - pip install -e .
  - mkdir -p src/build && cd $_
  - cmake .. -DPYBIND11_PYTHON_VERSION=${TRAVIS_PYTHON_VERSION}
  - make -j"$(nproc)"
after_success:
  - cpack -D CPACK_OUTPUT_FILE_PREFIX=dist
before_deploy:
  - cd ${TRAVIS_BUILD_DIR}
deploy:
- provider: pypi
  user: "${PYPI_USERNAME}"
  password: "${PYPI_PASSWORD}"
  on:
    tags: true
- provider: releases
  api_key: $GITHUB_OAUTH_TOKEN
  skip_cleanup: true
  file_glob: true
  file: 'src/build/dist/*'
  on:
    tags: true
